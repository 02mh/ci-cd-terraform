# This workflow validates Terraform changes during PR review
# Actual deployments are handled by Terraform Cloud when PRs are merged
# - PR to dev branch → validates against app-dev workspace (cicdterraform-dev project)
# - PR to qa branch → validates against app-qa workspace (cicdterraform-qa project)
# - PR to stage branch → validates against app-stage workspace (cicdterraform-stage project)
# - PR to main branch → validates against app-prod workspace (cicdterraform-prod project)
name: 'Terraform PR Validation'

on:
  pull_request:
    branches:
      - main # Prod branch; change as needed
      - dev
      - qa
      - stage

jobs:
  terraform-validation:
    name: 'Terraform Validation'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        run: |
          if [ "${{ github.base_ref }}" == "main" ]; then
            export TF_WORKSPACE="app-prod"
          elif [ "${{ github.base_ref }}" == "stage" ]; then
            export TF_WORKSPACE="app-stage"
          elif [ "${{ github.base_ref }}" == "qa" ]; then
            export TF_WORKSPACE="app-qa"
          elif [ "${{ github.base_ref }}" == "dev" ]; then
            export TF_WORKSPACE="app-dev"
          else
            export TF_WORKSPACE="app-dev"
          fi
          terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          if [ "${{ github.base_ref }}" == "main" ]; then
            export TF_WORKSPACE="app-prod"
            ENV="PROD"
          elif [ "${{ github.base_ref }}" == "stage" ]; then
            export TF_WORKSPACE="app-stage"
            ENV="STAGE"
          elif [ "${{ github.base_ref }}" == "qa" ]; then
            export TF_WORKSPACE="app-qa"
            ENV="QA"
          elif [ "${{ github.base_ref }}" == "dev" ]; then
            export TF_WORKSPACE="app-dev"
            ENV="DEV"
          else
            export TF_WORKSPACE="app-dev"
            ENV="DEV"
          fi
          terraform plan -no-color -input=false -var="target_environment=$ENV"
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization\`${{ steps.init.outcome }}\`
            #### Terraform Validation\`${{ steps.validate.outcome }}\`
            #### Terraform Plan\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Run Trivy (replaces tfsec)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './infra'
          exit-code: '0'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./infra
          framework: terraform
          soft_fail: true
